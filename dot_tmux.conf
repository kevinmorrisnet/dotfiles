set-option -g history-limit 25000
set -g mouse on

# delay time send commands -s session -g global
set -sg escape-time 10
# for neovim
set-option -g focus-events on

# vi for copy mode
setw -g mode-keys vi

# status bar
#set -g status-right "#(pomo)"
set -g status-style "fg=#665c54"
set -g status-left-style "fg=#928374"

set -g status-bg default
set -g status-position top
set -g status-interval 1
set -g status-left ""

# rename panes to current working directory
set-option -g automatic-rename on
set-option -g automatic-rename-format '#{b:pane_current_path}'

# set index for windows to start at 1
set -g base-index 1
# set index for panes to start at 1
setw -g pane-base-index 1

# reload configuration with prefix-r
bind-key -r r source-file ~/.tmux.conf \; display "Reloaded TMUX Config"

# term colors, these are the correct ones according to neovim checkhealth
set -g default-terminal "tmux-256color"
set-option -sa terminal-overrides ',xterm-256color:RGB'
